<script>
var learning=1;//学习资料下载的当前显示页面
var max1=2;//学习资料下载的最大页数
window.onload=new function(){
	updateLearning(1);
}
function updateLearning(page){
	var request=new XMLHttpRequest();
	request.onreadystatechange=function()
	{
    	if (request.readyState==4 && request.status==200)
    	{
			document.getElementById("div1").innerHTML=request.responseText;
    	}
		if(request.readyState==4 && request.status==404){
				hasNext=false;
		}
	}
	request.open("GET","updateHtml/learning"+page+".xml?"+Math.random(),true);
	request.send();
}
function up1(){//学习资料下载的上一页
	function clear(){
		document.getElementById("t1").innerHTML="";
	}
	clear();
	if(learning==1){
		//提示没有上一页了
		document.getElementById("t1").innerHTML="<a style=color:#F00>没有上一页了</a>";
		setTimeout(clear,2600);
	}else{
		learning--;
		updateLearning(learning);
	}
}
function down1(){//学习资料下载的下一页
	function clear(){
		document.getElementById("t1").innerHTML="";
	}
	clear();
	learning++;
	if(learning>max1){
		learning--;
		//提示没有下一页了
		document.getElementById("t1").innerHTML="<a style=color:#F00>没有下一页了</a>";
		setTimeout(clear,2600);	
	}else{
		updateLearning(learning);
	}
}
</script>
